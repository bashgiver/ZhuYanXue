<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>朱颜血</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="google-site-verification"
      content="45OYsFwKdODFL2YuPhiD3NvU9brZmJEgOPTt2phBQp8"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.1/dist/css/theme-simple.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '朱颜血',
        repo: '',
        // 自动生成侧边栏
        loadSidebar: true,
        // 搜索最大深度
        depth: 6,
        // 添加评论
        disqus: 'zhuyanxue',
        // Google analytics 跟踪 ID
        ga: 'UA-123951706-4',
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },
        pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
          crossChapter: true,
          crossChapterText: true,
        },
        plugins: [
          function (hook, vm) {
            hook.afterEach(function (html, next) {
              // Invoked each time after the Markdown file is parsed.
              // beforeEach and afterEach support asynchronous。
              // ...
              // call `next(html)` when task is done.
              next(html)
              // 滚动到顶部
              document.body.scrollTop = document.documentElement.scrollTop = 0
            })
          },
        ],
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.9.4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.9.4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.9.4/lib/plugins/disqus.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.9.4/lib/plugins/ga.min.js"></script>
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify-sidebar-collapse@1.1.3/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.1"></script>
  </body>
</html>
